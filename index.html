<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal – SunFlex</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    main {
      max-width: 760px;
      margin: 0 auto;
      padding: 48px 20px 64px;
    }

    h1 {
      font-size: 28px;
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: 600;
    }

    p {
      font-size: 15px;
      color: #333;
      margin-bottom: 24px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
      margin-bottom: 32px;
    }

    .link-button {
      display: inline-block;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-decoration: none;
      color: #111;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .link-button:hover {
      background: #f7f7f7;
      border-color: #ccc;
    }

    .contact {
      font-size: 14px;
      color: #555;
    }

    .contact a {
      color: #0066cc;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 24px 16px;
      border-top: 1px solid #eee;
    }

    @media (max-width: 480px) {
      main {
        padding: 32px 16px 48px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>

    </div>

    <div class="contact">
      Contact: <a href="mailto:contact@safetotan.com">contact@safetotan.com</a>
    </div>

</body>
</html>
